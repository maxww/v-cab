<div class="col-md-1">
    <div>
        <h3>Categories:</h3>
            <ul>
                <li ng-repeat="category in categories">
                    <a ui-sref="category({categoryId: category.id, categoryTitle: category.title})"> {{category.title}}
                    </a>
                </li>
            </ul>
    </div>
</div>
