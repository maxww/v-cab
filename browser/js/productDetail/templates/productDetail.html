<div class = "container-fluid">
	<div>
		<h3>
			{{ product.title }}, {{ product.price | currency}}
		</h3>
		<img ng-src = "{{ product.photoUrl }}">
		<div>
		<button ng-click="addToCart()">Add to cart</button>
		</div>
		<h4>
			{{ product.description}}
			{{ product.starRating }} stars
		</h4>
		<h4>
		</h4>
		<div ng-repeat="category in product.categories">
			{{categories.title}}
		</div>
	<h4> 
		User Reviews:
	</h4> 
		<p ng-repeat="review in product.reviews">
		
		Rating: {{review.rating}}
	
		<br>{{ review.text }}

		</p>
	</div>
</div>

<!-- do an ng repeat for the reviews  -->
